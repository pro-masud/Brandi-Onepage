 <script>
    var wow = new WOW({
        boxClass: 'wow', // animated element css class ( default is wow) 
        animateClass: 'animated', //animation css class (default is animation)
        offset:120, // distance to the element when triggering them animation ( default is 0)
        mobile: false, // trigger animations on mobile devices ( default is true)
        Live: true // act on asynchonously Loaded content ( default is true)
    });
    wow.init();


 </script>
